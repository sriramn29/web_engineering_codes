<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <style>
        .error {
            color: red;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm" action="#" method="post" onsubmit="return validateForm()">
        <label for="username">Name:</label>
        <input type="text" id="user" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="rollno">Rollno:</label>
        <input type="number" id="rollno" name="RollNo" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirm_password">Retype Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>
        
        <label for="birthdate">DOB:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>
        

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">Male
        <input type="radio" id="female" name="gender" value="female">Female
        <input type="radio" id="other" name="gender" value="other">Other<br><br>
        

        <input type="submit" value="Register">
    </form>

    <script>
        function validateForm() {
            let valid = true;

            // Clear previous error messages
            clearErrors();

            // Validation logic
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const birthdate = document.getElementById("birthdate").value;
            const gender = document.querySelector('input[name="gender"]:checked');

            if (username === "") {
                valid = false;
                document.getElementById("usernameError").textContent = "Username is required";
            }
            
            if(username ===""){
                 valid =  false;
                 document.getElementById("rollno").textContent= "Rollno is reqiured";
            }

            if (email === "" || !isValidEmail(email)) {
                valid = false;
                document.getElementById("emailError").textContent = "Please enter a valid email address";
            }

            if (password === "") {
                valid = false;
                document.getElementById("passwordError").textContent = "Password is required";
            }

            if (password !== confirmPassword) {
                valid = false;
                document.getElementById("confirmPasswordError").textContent = "Passwords do not match";
            }

            if (birthdate === "") {
                valid = false;
                document.getElementById("birthdateError").textContent = "Date of Birth is required";
            }

            if (gender === null) {
                valid = false;
                document.getElementById("genderError").textContent = "Please select a gender";
            }

            return valid;
        }

        function clearErrors() {
            const errorElements = document.getElementsByClassName("error");
            for (let i = 0; i < errorElements.length; i++) {
                errorElements[i].textContent = "";
            }
        }

        function isValidEmail(email) {
            // Simple email validation using a regular expression
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
